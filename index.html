            <button class="button" onclick="appendCharacter('3')">3</button>
            <button class="button" onclick="appendCharacter('+')">+</button>
        </div>
        
        <div class="row">
            <button class="button" onclick="ln_func()">In</button>
            <button class="button" onclick="opposite_func()">+/-</button>

            <button class="button" onclick="appendCharacter('.')">.</button>
